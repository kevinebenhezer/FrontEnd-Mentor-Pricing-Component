<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Pricing Component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-top: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="top-bg-image">
			<div class="bottom-bg-image">
				<div class="container">
					<header>
						<h2>Our Pricing</h2>
						<div class="toggle-container">
							<p>Annually</p>
							<label class="switch">
								<input id="toggle-button" type="checkbox" checked />
								<span class="slider round"></span>
							</label>
							<p>Monthly</p>
						</div>
					</header>
					<main>
						<div class="card">
							<div class="card-body">
								<div class="basic" id="basic">
									<p class="plan-title">Basic</p>
									<h1 id="basic-pricing">&dollar;19.99</h1>
									<hr />
									<p>500 GB Storage</p>
									<hr />
									<p>2 Users Allowed</p>
									<hr />
									<p>Send up to 3 GB</p>
									<hr />
									<br />
									<button>Learn More</button>
								</div>
								<div class="professional" id="professional">
									<p class="plan-title">Professional</p>
									<h1 id="professional-pricing">&dollar;24.99</h1>
									<hr />
									<p>1 TB Storage</p>
									<hr />
									<p>5 Users Allowed</p>
									<hr />
									<p>Send up to 10 GB</p>
									<hr />
									<br />
									<button>Learn More</button>
								</div>
								<div class="master" id="master">
									<p class="plan-title">Master</p>
									<h1 id="master-pricing">&dollar;39.99</h1>
									<hr />
									<p>2 TB Storage</p>
									<hr />
									<p>10 Users Allowed</p>
									<hr />
									<p>Send up to 20 GB</p>
									<hr />
									<br />
									<button>Learn More</button>
								</div>
							</div>
						</div>
					</main>
					<footer>
						<div class="attribution">
							Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
							<a href="https://github.com/kevinebenhezer">Kevin Ebenhezer</a>.
						</div>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
